<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#0f1324; 
      color:#e9edff;
    }

    .wrap{max-width:1200px; 
      margin:28px auto 70px; 
      padding:0 18px}

    .gallery{
      list-style:none; 
      margin:0; 
      padding:0;
      display:grid; 
      gap:16px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

  
    .gallery li{
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      overflow:hidden;
      background:#0f1633;
    }

   
    .media{ width:100%; 
      height:220px; 
      overflow:hidden; 
      background:#0a0f24; }
    .media img{ width:100%; 
      height:100%; 
      object-fit:cover; 
      display:block; }

   
    .caption{
      text-align:center; 
      font-weight:700;
      padding:12px 14px 16px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gallery</h1>
    <ul id="gallery" class="gallery" aria-label="Photo gallery"></ul>
  </div>

  <script>
    const openListTag = n => `<li id="photo${n}" tabindex="0">`;
    const closeListTag = `</li>`;
    const openCaptionTag = `<div class="caption">`;
    const closeCaptionTag = `</div>`;

    const images = [
      "images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg","images/img5.jpg",
      "images/img6.jpg","images/img7.jpg","images/img8.jpg","images/img9.jpg","images/img10.jpg"
    ];

    const captionTexts = [
      "Golden Beach Sunset","City Lights Skyline","Latte Heart Art","Eiffel Sunrise Glow","Majestic Lion Rest",
      "Neon Light Trails","Cozy Coffee Corner","Cherry Blossoms Temple","Butterfly in Bloom","Taco Street Vibes"
    ];

    const descTexts = [
      "Sunset over a beach with soft waves.",
      "Skyscrapers at night with glowing lights.",
      "Colorful geometric abstract shapes.",
      "Eiffel Tower at sunrise.",
      "Lion resting on grassland.",
      "Neon light trails on black background.",
      "Cozy coffee shop corner with books and lights.",
      "Japanese cherry blossoms with a temple.",
      "Butterfly sitting on a flower.",
      "Street food truck serving tacos."
    ];

    const galleryEl = document.getElementById("gallery");
    let html = "";
    for (let i = 0; i < images.length; i++){
      const n = i + 1;
      const img = `<div class="media"><img src="${images[i]}" alt="${captionTexts[i]}"></div>`;
      const caption = `${openCaptionTag}${captionTexts[i]}${closeCaptionTag}`;
      html += openListTag(n) + img + caption + `<!-- desc in next commit -->` + `</li>`;
    }
    galleryEl.innerHTML = html;
  </script>
</body>
</html>
